<div class="login-container bg-modern">
  <div class="login-box">
    <!-- HEADER -->
    <div class="text-center mb-6">
      <h1 class="login-title">Prijava</h1>
      <p class="login-subtitle">Dobrodošli nazad!</p>
    </div>

    <form>
      <!-- EMAIL -->
      <div class="form-group">
        <input [(ngModel)]="email" name="email" type="email" class="form-input" placeholder="Korisničko ime ili email" />
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <input [(ngModel)]="password" name="password" type="password" class="form-input" placeholder="Lozinka" />
      </div>

      <!-- SUBMIT -->
      <button type="button" (click)="submit()" class="submit-button">
        Prijavite se
      </button>

      <!-- LINKS -->
      <div class="links-container">
        <a [routerLink]="['/autentikacija/zaboravljena_lozinka']" class="link">Zaboravili ste lozinku?</a>
        <a [routerLink]="['/pocetna']" class="link">Nastavite kao <u>gost</u></a>
      </div>

      <div class="text-center mt-4 text-sm text-blueGray-200">
        Nemate nalog?
        <a [routerLink]="['/autentikacija/registracija']" class="link-highlight">Registrujte se ovde</a>
      </div>

      <!-- MESSAGE -->
      <div *ngIf="message" class="message">
        {{ message }}
      </div>
    </form>
  </div>
</div>
