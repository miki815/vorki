  <div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-6/12 px-4">
        <div class="relative flex flex-col min-w-0 w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
          
          <!-- HEADER -->
          <div class="rounded-t mb-0 px-6 py-6" >
            <div class="text-center mb-3" >
              <h1 class="text-blueGray-600 text-xl font-bold">Uspešan zahtev za promenom lozinke</h1>
            </div>
            <hr class="mt-6 border-b-1 border-blueGray-300" />
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <!-- FORM -->
            <form>
            <!-- PASSWORD -->
              <div class="relative w-full mb-3">
                <input [(ngModel)]="password"
                  name="password"
                  type="password"
                  class="border-0 px-3 py-3 placeholder-blueGray-400 text-blueGray-600 bg-white rounded text-sm w-full"
                  placeholder="Nova lozinka"/>
              </div>
              <div class="relative w-full mb-3">
                <input [(ngModel)]="password2"
                  name="password2"
                  type="password"
                  class="border-0 px-3 py-3 placeholder-blueGray-400 text-blueGray-600 bg-white rounded text-sm w-full"
                  placeholder="Potvrda lozinke"/>
              </div>
            <!-- SUBMIT -->
              <div class="text-center mt-6">
                <button class="text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                  type="button"
                  (click)="submit()">
                  Promeni lozinku
                </button>
              </div>
             <br>
             <div style="display: flex; flex-direction: row; justify-content: space-between;">
              <a [routerLink]="['/autentikacija/registracija']" class="text-blueGray-800 ovde" style="padding: 5px;">Registracija</a>
              <a [routerLink]="['/autentikacija/prijava']" class="text-blueGray-800 ovde" style="padding: 5px;">Prijava</a>
             </div> 
             <!-- MESSAGE -->
             <div *ngIf="message" class="message">
               {{message}}
              </div>
              <div *ngIf="messageSucc" class="messageSucc">
                {{messageSucc}}
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
