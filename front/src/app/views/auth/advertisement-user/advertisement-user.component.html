<div
class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
>
<div class="rounded-t mb-0 px-6 py-6">
  <div class="btn-wrapper text-center">
    <h2 class="text-blueGray-500 text-xl font-bold">Dodavanje oglasa</h2>
  </div>
  <hr class="mt-6 border-b-1 border-blueGray-300" />
</div>
<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
 
  <form>
    <div class="relative w-full mb-5">
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="title"
      >
        Naziv posla
      </label>
      <input
       [(ngModel)]="title"
        name="title"
        type="text"
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
      />
    </div>

    <div class="relative w-full mb-1">
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="proffesion"
      >
        Zanimanje 
      </label>
      <select class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" [(ngModel)]="selectedProfession" name="selectedProfession" id="proffesion">
        <option *ngFor="let profession of professions" [value]="selectedProfession">{{ profession }}</option>
      </select><br><br>
    </div>

    <div class="relative w-full mb-1">
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="city"
      >
        Mesto rada
      </label>
      <select class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" [(ngModel)]="selectedCity" name="selectedCity" id="city">
        <option *ngFor="let city of cities" [value]="selectedCity">{{ city.city }}</option>
      </select><br><br>
    </div>
    <div class="relative w-full mb-5">
        <label
          class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
          htmlFor="title"
        >
         Telefon
        </label>
        <input
         [(ngModel)]="telephone"
          name="telephone"
          placeholder="+381XXXXXXX"
          type="text"
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
        />
      </div>

    <div class="relative w-full mb-3">
      <label
        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
        htmlFor="description"
      >
        Opis
      </label>
      <textarea class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
       [(ngModel)]="description" id="description" name="description" rows="4" cols="50"></textarea><br><br>
    </div>
    

    <div class="text-center mt-6">
      <button
        class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
        type="button"
        (click)="insertJob()"
      >
        Dodaj oglas
      </button>
    </div>
    <div *ngIf="poruka" style="width: 100%; text-align: center; margin-top: 20px; background-color: rgb(239, 114, 114); color: white; padding: 10px; border-radius: 5px; ">
      {{poruka}}
    </div>
  </form>
</div>
</div>
