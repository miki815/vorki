<section class="advertisement-container bg-gradient-crna">
  <app-main-navbar></app-main-navbar>
  <div class="w-full bg-full pt-8">
    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center">
        <div class="w-full lg:w-6/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full shadow-lg rounded-lg border-0 mt-10 form-container">
            <div class="rounded-t mb-0 px-6 py-6">
              <div class="btn-wrapper text-center">
                <h2 class="text-crna text-3xl font-bold">Potreban stručnjak</h2>
              </div>
              <hr class="mt-6 border-b-2 border-basic" />
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

              <form>
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-crna text-xs font-bold mb-2" htmlFor="title">
                    Naziv posla
                  </label>
                  <input [(ngModel)]="title" name="title" type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 input-field" />
                </div>

                <!-- <div class="relative w-full mb-5">
                  <label class="block uppercase text-crna text-xs font-bold mb-2">
                    Tip oglasa
                  </label>
                  <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center">
                      <input type="radio" [(ngModel)]="jobType" name="jobType" value="0"
                        class="form-radio text-plava" />
                      <span class="ml-2 text-white">Tražim posao</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="radio" [(ngModel)]="jobType" name="jobType" value="1"
                        class="form-radio text-plava" />
                      <span class="ml-2 text-white">Nudim posao</span>
                    </label>
                  </div>
                </div> -->

                <div class="relative w-full mb-3">
                  <label class="block uppercase text-crna text-xs font-bold mb-2" htmlFor="proffesion">
                    Stručnjak koji vam je potreban
                  </label>
                  <input [(ngModel)]="selectedProfession" list="professions" name="professionSearch"
                    id="professionSearch" placeholder="Izaberite zanimanje..."
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 input-field"
                  />
                  <datalist id="professions">
                    <option *ngFor="let profession of filteredProfessions" [value]="profession"></option>
                  </datalist>
                </div>

                <div class="relative w-full mb-3">
                  <label class="block uppercase text-crna text-xs font-bold mb-2" htmlFor="city">
                    Vaše mesto
                  </label>
                  <input [(ngModel)]="selectedCity" list="cities" name="citySearch" id="citySearch"
                    placeholder="Izaberite mesto..."
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 input-field" />
                  <datalist id="cities">
                    <option *ngFor="let city of filteredCities" [value]="city.city"></option>
                  </datalist>
                </div>

                <div class="relative w-full mb-3">
                  <label class="block uppercase text-crna text-xs font-bold mb-2" htmlFor="title">
                    Vaša adresa
                  </label>
                  <input [(ngModel)]="jobAddress" name="jobAddress" type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 input-field" />
                </div>

                <div class="relative w-full mb-3">
                  <label class="block uppercase text-crna text-xs font-bold mb-2" htmlFor="description">
                    Opis posla koji stručnjak treba da odradi
                  </label>
                  <textarea
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 input-field"
                    [(ngModel)]="description" id="description" name="description" rows="4" cols="50"></textarea><br><br>
                </div>

                <!-- PICTURES -->
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-crna text-xs font-bold mb-2" htmlFor="images">
                    Dodajte slike (do 4)
                  </label>
                  <input type="file" id="images" name="images" (change)="onImageChange($event)" multiple
                    accept="image/*"
                    class="border-0 px-3 py-3 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 input-field" />
                </div>

                <!-- SHOW PICTURES -->
                <div class="relative w-full mb-3" *ngIf="imagePreviews.length > 0">
                  <label class="block uppercase text-white text-xs font-bold mb-2">
                    Pregled slika
                  </label>
                  <div class="flex flex-wrap">
                    <img *ngFor="let image of imagePreviews" [src]="image"
                      class="w-24 h-24 object-cover rounded-md m-2" />
                  </div>
                </div>


                <div class="text-center mt-6">
                  <button
                    class="text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                    type="button" (click)="insertJob()">
                    Dodaj oglas
                  </button>
                </div>
                <div *ngIf="poruka" [ngStyle]="{'background-color': bgcolor}"
                  style="width: 100%; text-align: center; margin-top: 20px; color: white; padding: 10px; border-radius: 5px; ">
                  {{poruka}}
                </div>
              </form>
            </div>
          </div>
          <div class="flex flex-wrap mt-6 relative" style="font-size: 20px;">
            <!-- <div class="w-1/2">
          <a [routerLink]="['/auth/#']" class="text-blueGray-200">
            <small>Zaboravili ste lozinku?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/auth/register']" class="text-blueGray-200">
            <small>Napravite nov profil!</small>
          </a>
        </div> -->
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>

  </div>

</section>
