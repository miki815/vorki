
<main class="profile-page">
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)"
    >
   
    </div>
  </section>
  <section class="relative  bg-blueGray-200">
    <div
    class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
  >
   
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
      <form>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Informacije 
           </h6>
           <div class="image-container" style="margin-top: 5px;">
            <img src="{{photo}}" style="border-radius: 50%; height: 100px; width: 100px; object-fit: cover;">
            <div class="overlay">
                <label for="fileInput1" style="color: white;">Izmeni</label>
                <input #fileInput1 id="fileInput1" type="file" (change)="loadPhoto($event,0)" class="hidden" accept=".jpg, .jpeg, .png">
            </div>

        </div>
        </div>
       
        <div class="flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Korisničko ime
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                value=" {{username}}"
              />
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                value="{{email}}"
              />
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Ime
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                value="{{firstname}}"
              />
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Prezime
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                value="{{lastname}}"
              />
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Datum rođenja 
              </label>
              <input
                type="date"
                value="{{birthdayDate}}"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              />
            </div>
          </div>
        </div>
  
        <hr class="mt-6 border-b-1 border-blueGray-300" />
  
        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          Kontakt
        </h6>
        <div class="flex flex-wrap">
  
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Mesto
              </label>
              <input
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                value="{{location}}"
              />
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Mobilni telefon
              </label>
              <input
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                value="{{phone}}"
              />
            </div>
          </div>
         
        </div>
  
        <hr class="mt-6 border-b-1 border-blueGray-300" />
  
        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          Slike
        </h6>
        <div class="flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
              Galerija
              </label>
              <gallery id="{{galleryId}}" *ngIf="imagesLoaded"  [items]="images" style="background-color: black !important;  width: 100% !important;height: 650px !important;object-fit: cover;"
              (indexChange)="onIndexChange($event)"></gallery>
              <i class='fas fa-trash-alt' align="center" style='font-size:24px; margin-top: 10px; width: 100%;' (click)="delete()"></i>
             
            <label for="fileInput" class="hover:bg-red-700 active:bg-red-700 cursor-pointer uppercase font-bold text-xs px-4 py-2 rounded shadow-md text-white bg-red-600">
              Odaberi fotografije
          </label>
          <input id="fileInput" type="file" [(ngModel)]="newphoto" (change)="loadPhoto($event,1)" class="hidden" accept=".jpg, .jpeg, .png" multiple>
            </div>
          </div>
        
          <div class="w-full lg:w-6/12 px-4">
           
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
               Promena lozinke
              </label>
             
                <input
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Stara lozinka"
                style="margin-bottom: 10px;"
                name = "oldPassword"
                [(ngModel)]="oldPassword"

                  />
                <input
                  type="password"
                  class=" border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Stara lozinka"
                  style="margin-bottom: 10px;"
                  name = "password"
                  [(ngModel)]="password"
  
                />
                <input
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Ponovite staru lozinku"
                style="margin-bottom: 10px;"
                name = "password1"
                [(ngModel)]="password1"
              />
              <button
              style="margin-top: 5px;"
              (click) = "newPass()"
              class="bg-red-600 active:bg-red-700 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
              type="button"
            >
              Potvrdi
            </button>
              
            </div>
          </div>
          
          
      
        </div>
      </form>
    </div>
  </div>
  </section>




<style>
  .image-container {
    position: relative;
    display: inline-block;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Zatamnjenje sa 50% providnosti */
    opacity: 0; /* Početno stanje - nevidljivo */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    transition: opacity 0.3s; /* Efekat prelaza */
}

.overlay p {
    color: white;
    font-weight: bold;
}

.image-container:hover .overlay {
    opacity: 1; /* Pri hoveru, prikaži overlay */
}

input[type="file"].hidden {
    display: none;
}

</style>
