<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden border-2 border-blueGray-600">
    <div class="px-4 py-2 flex items-center">
        <img [src]="imageSrc" alt="Profile Picture" class="w-16 h-16 rounded-full mr-4">
        <div>
            <h2 class="text-lg font-semibold text-gray-800">{{ job.title }}</h2>
            <p class="text-sm text-gray-600">{{ job.city }} - {{ job.profession }} &#9733;{{job.avgRate}}</p>
        </div>
    </div>
    <div class="px-4 py-2">
        <p class="text-gray-700">{{ shortDescription }}</p>
    </div>
    <button class="block mx-auto align-middle border-2 px-4 py-2 mb-1 bg-nice text-black rounded-lg" (click)="locateToJob()">
        Prika≈æi detalje
    </button>
</div>



<style>
    button:hover{
        background-color: aqua;
    }
</style>
