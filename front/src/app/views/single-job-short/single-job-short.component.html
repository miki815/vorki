<div
    class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden border-2 border-blueGray-600 bg-nice relative card-container">
    <div class="px-4 py-2 flex items-center justify-center flex-col">
        <div class="flex flex-col items-center mb-4">
            <img alt="..." [src]="imageSrc" class="w-16 h-16 object-cover rounded-full shadow-lg mx-auto" />
            <div class="avg-rate mt-2">
                <label>&#9733;{{ job.avgRate | number:'1.2-2' }}</label>
            </div>
        </div>
        <div class="flex flex-col items-center text-center">
            <h1 class="font-semibold text-blueGray-200">{{ job.title }}</h1>
            <p class="text-blueGray-200"><i class="fas fa-map-marker-alt mr-1"></i> {{ job.city }}</p>
            <p class="text-blueGray-200"><i class="fas fa-briefcase mr-1"></i>{{ job.profession }}</p>
        </div>
    </div>
    <div class="px-4 py-2">
        <p class="text-blueGray-200">{{ shortDescription }}</p>
    </div>
    <button class="block mx-auto align-middle border-2 px-4 py-2 mb-1 bg-nice text-white rounded-lg justify-center"
        (click)="locateToJob()">
        Prikaži detalje
    </button>
</div>



<style>
    /* Kartica */
    .card-container {
        /* border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        background: rgba(245, 245, 245, 0.8);
        backdrop-filter: blur(6px);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        color: black;  BEZ*/
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        color: white;
    }



    /* Hover efekat za karticu */
    .card-container:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
    }

    /* Dugme */
    button {
        background: #4A90E2;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #2C6CBD;
        color: white;
    }

    /* Stilizacija slike */
    img {
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Pozicija ocene */
    .avg-rate {
        font-size: 16px;
        font-weight: bold;
        background-color: rgba(255, 215, 0, 0.8);
        color: #1e293b;
    }

    /* Sekcija sa opisom */
    .px-4.py-2 {
        text-align: center;
        padding: 15px;
    }

    /* Tekst unutar kartice */
    h1,
    p {
        font-weight: bold;
        text-align: center;
    }

    /* Na manjim ekranima, poboljšavamo raspored */
    @media (max-width: 640px) {
        .max-w-lg {
            margin: 0 10px;
        }

        .avg-rate {
            font-size: 14px;
            font-weight: bold;
        }

        .px-4.py-2 {
            padding: 10px;
        }

        button {
            padding: 8px 16px;
        }
    }
</style>
