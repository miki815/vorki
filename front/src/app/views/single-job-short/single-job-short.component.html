<div
    class="max-w-lg mx-auto bg-white shadow-lg rounded-xl overflow-hidden relative transition-transform duration-300 transform hover:scale-105 hover:shadow-2xl card-container">
    <!-- Gornji deo kartice -->
    <div class="px-6 py-4 flex flex-col items-center">
        <img alt="..." loading="lazy" [src]="imageSrc" class="w-20 h-20 object-cover rounded-full shadow-md border-4 border-white" />
        <div class="avg-rate mt-2 px-3 py-1 rounded-lg">
            <label class="text-lg font-semibold">&#9733; {{ !job.avgRate ? 'Bez ocene' : (job.avgRate |
                number: '1.2-2') }}</label>
        </div>
        <h1 class="font-semibold text-basic text-xl mt-2">{{ job.firstName }} {{ job.lastName }}</h1>
        <p class="text-basic text-sm flex items-center mt-1">
            <i class="fas fa-map-marker-alt mr-1 text-location"></i> {{ job.city }}
        </p>
        <p class="text-basic text-sm flex items-center">
            <i class="fas fa-briefcase mr-1 text-suitcase"></i> {{ job.profession }}
        </p>
    </div>

    <!-- Kratak opis -->
    <div class="px-6 py-3 text-center">
        <p class="text-basic text-sm leading-relaxed text-wrap">{{ shortDescription }}</p>
    </div>

    <!-- Dugme za detalje -->
    <button class="block mx-auto px-5 py-2 mb-4 bg-gradient-to-r rounded-lg shadow-md font-semibold"
        (click)="locateToJob()">
        Prikaži detalje
    </button>
</div>




<style>
    /* Kartica */
    .card-container {
        position: relative;
        /* background: #fcfcfd; */
        /* background: linear-gradient(135deg, rgba(238, 173, 43, 0.9) 0%, rgba(32, 30, 38, 0.9) 100%); */
        background: linear-gradient(135deg, #201e26, #eead2b);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        /* border: 2px solid #fcfcfd; */
        /* Zlatna ivica */
        border-radius: 12px;
        /* Zaobljeni uglovi */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        overflow: hidden;
    }

    /* .card-container:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    } */

    /* Mesh efekat */
    .card-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        /* background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 60%); */
        animation: moveBackground 6s infinite linear;
        z-index: -1;
    }

    /* Animacija za dinamičan efekat */
    @keyframes moveBackground {
        0% {
            transform: translate(0, 0);
        }

        50% {
            transform: translate(50px, 50px);
        }

        100% {
            transform: translate(0, 0);
        }
    }



    /* Hover efekat za karticu */
    .card-container:hover {
        /* transform: scale(1.05); */
        box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.3);
    }

    /* Ocena */
    .avg-rate {
        font-size: 14px;
        font-weight: bold;
        background-color: #2b2730;
        color: #eead2b;
        border-radius: 9999px;
        padding: 4px 10px;
        box-shadow: 0 0 10px rgba(238, 173, 43, 0.3);
    }

    /* Dugme */
    button {
        background: #fcfcfd;
        color: #201e26;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        margin-top: 10px;
        border: 1px solid #201e26;
        cursor: pointer;
        box-shadow: 0px 4px 15px rgba(253, 200, 48, 0.5);
    }

    button:hover {
        /* background: #201e26;
        color: #eead2b; */
        /* transform: translateY(-2px); */
        box-shadow: 0px 6px 20px rgba(253, 200, 48, 0.5);
        background: #fcfcfc;
    }

    /* Slika */
    img {
        border-radius: 50%;
        border: 4px solid #eead2b;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Tekst */
    h1 {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }

    p {
        font-size: 14px;
        text-align: center;
    }

    .text-wrap {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
