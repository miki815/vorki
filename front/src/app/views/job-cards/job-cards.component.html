<app-main-navbar></app-main-navbar>


<div class="container mx-auto py-12 px-4 mt-12">
    <div class="flex items-center justify-center mb-4 bg-blue-500">
        <div class="relative">
            <input type="text" [(ngModel)]="searchQuery" placeholder="Pretražite..."
                (input)="onSearchInput($event.target.value)"
                class="border border-blueGray-600 rounded-md px-4 py-2 w-64 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
            <!-- <button (click)="performSearch()"
                class="absolute right-0 top-0 h-full px-4 text-white bg-blue-600 rounded-r-md hover:bg-blue-700 focus:outline-none mt-4">
                 <i class="fas fa-search"></i> 
            </button> -->
        </div>
    </div>

    <div class="grid grid-cols-3 sm:grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="bg-nice rounded-lg shadow-lg flex flex-col items-center p-6 h-full border border-blueGray-600"
            *ngFor="let category of categories">
            <div class="flex items-center justify-center m-4">
                <img src="assets/img/logo.jpeg" alt="Logo" class="w-16 h-16">
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">{{category}}</h2>
            <p class="text-gray-600 mb-6 text-center">Broj registrovanih majstora: 12</p>
            <button
                class="mt-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
                (click)="categoryChoice(category)">
                Istraži ponudu
            </button>
        </div>
    </div>
</div>

<app-footer></app-footer>
