<app-main-navbar></app-main-navbar>

<div class="container mx-auto py-12 px-4 pt-12" style="background-image: url('assets/img/r6.jpg');
background-size: cover;">
    <!-- Pretra탑iva훾 -->
    <div class="flex items-center justify-center mb-4">
        <div class="relative">
            <input type="text" [(ngModel)]="searchQuery" placeholder="Pretra탑ite..."
                (input)="onSearchInput($event.target.value)"
                class="border border-blueGray-600 rounded-md px-4 py-2 w-full sm:w-64 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
        </div>
    </div>

    <!-- Kartice -->
    <div class="grid lg:grid-cols-3 sm:grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-siva rounded-lg shadow-lg flex flex-col items-center p-6 h-full border border-blueGray-600"
            *ngFor="let category of categories">
            <div class="flex items-center justify-center m-4">
                <img src="assets/img/logo2.png" alt="Logo" class="w-16 h-16">
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">{{category}}</h2>
            <p class="text-gray-600 mb-6 text-center">Broj oglasa: {{categoriesCount[category]}}</p>
            <button
                class="mt-auto bg-plava hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
                (click)="categoryChoice(category)">
                Istra탑i ponudu
            </button>
        </div>
    </div>
</div>

<app-footer></app-footer>
