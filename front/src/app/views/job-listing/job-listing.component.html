<app-main-navbar></app-main-navbar>

<div class="page-container">
  <div class="flex flex-col lg:flex-row items-center justify-center mt-4 gap-4 w-full" *ngIf="!idUser">
    <select [(ngModel)]="selectedCity" id="city" class="border border-gray-300 rounded-md p-2" (change)="filterJobs()">
      <option value="">Izaberite grad</option>
      <option *ngFor="let city of cities" [value]="city">{{ city.city }}</option>
    </select>

    <select [(ngModel)]="selectedProfession" id="profession" class="border border-gray-300 rounded-md p-2"
      (change)="filterJobs()">
      <option value="">Izaberite profesiju</option>
      <option *ngFor="let profession of professions" [value]="profession">
        {{ profession }}
      </option>

    </select>
    <select [(ngModel)]="selectedSort" class="border border-gray-300 rounded-md p-2" (change)="sort()">
      <option value="">Sortiranje</option>
      <option value="rate">Ocena</option>
      <option value="city">Grad</option>
    </select>
  </div>

  <div class="grid grid-cols-1 gap-4 place-items-center mt-4" *ngIf="jobs">
    <div class="py-3" style="width: 70%;" *ngFor="let job of jobs.slice(
        (currentPage - 1) * jobsPerPage,
        currentPage * jobsPerPage
      )">
      <app-single-job-short [job]="job"></app-single-job-short>
    </div>
  </div>

  <div class="mt-4 pb-4 flex justify-center" *ngIf="jobs">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Prethodna</button>
    <span class="mx-4" style="color: white">| {{ currentPage }} |</span>
    <button (click)="nextPage()" [disabled]="jobs.length <= currentPage * jobsPerPage">
      SledeÄ‡a
    </button>
  </div>

  <!-- MIDDLE AD BANNER -->
  <div class="w-full py-8 bg-white">
    <div class="container mx-auto px-4">
      <div class="bg-gray-100 p-4 rounded-lg">
        <div class="text-center text-gray-600">
          <!-- Ad Space -->
          <div class="h-24 flex items-center justify-center border border-dashed border-gray-300">
            <p class="text-sm">Prostor za reklamu - Banner 728x90</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<style>
  .page-container {
    background-color: #274153;
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    padding: 20px;
    padding-top: 80px;
  }

  button:hover {
    background-color: rgb(255, 232, 60);
  }

  button {
    background-color: rgba(255, 255, 255, 0.8);
    color: black;
    font-size: 20px;
    padding: 5px;
    border-radius: 10px;
  }

  select {
    background-color: rgba(255, 255, 255, 0.8);
    color: black;
    width: 100%;
  }

  .gap-4 {
    gap: 1rem;
  }
</style>
