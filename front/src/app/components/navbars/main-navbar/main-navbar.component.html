<style>
  .burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .burger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px;
  }

  .nav-links {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .nav-links a {
    white-space: nowrap;
  }

  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
    }

    .navbar {
      flex-direction: column;
      align-items: flex-start;
    }

    .burger {
      display: flex;
    }

    .navbar.active .nav-links {
      display: flex;
    }
  }
</style>

<nav class="navbar">
  <div class="burger" (click)="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="nav-links">
    <a [routerLink]="['/pocetna']"
      class="lg:text-white text-blueGray-100 px-3 py-4 lg:py-2 flex items-center uppercase font-bold hover:text-yellow-500 transition-colors duration-300">
      Poƒçetna strana
    </a>
    <a [routerLink]="['/dodaj_oglas']" (click)="navigateToAddJob()"
      class="lg:text-white text-blueGray-100 px-3 py-4 lg:py-2 flex items-center uppercase font-bold hover:text-yellow-500 transition-colors duration-300">
      Dodaj oglas
    </a>
    <a [routerLink]="['/oglasi']" (click)="navigateToJobListing()"
      class="lg:text-white text-blueGray-100 px-3 py-4 lg:py-2 flex items-center uppercase font-bold hover:text-yellow-500 transition-colors duration-300">
      Svi oglasi
    </a>
    <a [routerLink]="['/profil']" (click)="navigateToProfile()"
      class="lg:text-white text-blueGray-100 px-3 py-4 lg:py-2 flex items-center uppercase font-bold hover:text-yellow-500 transition-colors duration-300">
      Profil
    </a>
    <a [routerLink]="['/pocetna']" (click)="logout()"
      class="lg:text-white text-blueGray-100 px-3 py-4 lg:py-2 flex items-center uppercase font-bold hover:text-yellow-500 transition-colors duration-300">

  </div>

<style>
  a:hover {
    color: rgb(255, 232, 60);
  }

  nav {
    background-color: #2d3748;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  button:hover i {
    transform: scale(1.1);
    transition: transform 0.2s ease-in-out;

  :host {
