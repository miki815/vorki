<style>
  /* Navbar osnovni stil */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Razmak izmeÄ‘u elemenata */
    /* background: rgba(30, 41, 59, 0.7); */
    /* Prozirna tamna pozadina */
    /* backdrop-filter: blur(10px); */
    /* Efekat zamuÄ‡enja */
    /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); */
    height: 50px;
    padding: 0 20px;
    /* position: sticky; */
    top: 0;
    /* z-index: 1000; */
    transition: background 0.3s ease-in-out;
    /* border: 1px solid rgba(255, 255, 255, 0.2); */
  }

  /* Logo */
  .logo img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }

  .logo img:hover {
    transform: scale(1.1);
  }

  /* Navigacija */
  .nav-links {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-left: auto;
  }

  /* Linkovi */
  .nav-links a {
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s, transform 0.2s;
  }

  .nav-links a:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
  }

  /* Separator */
  .separator {
    color: rgba(255, 255, 255, 0.5);
    font-size: 1.2rem;
  }

  /* Burger meni */
  .burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    z-index: 1100;
    transition: transform 0.3s ease-in-out;
    margin-left: 15px; /* Da se ne lepi uz ostale elemente */
  }

  .burger div {
    width: 30px;
    height: 3px;
    background-color: white;
    border-radius: 2px;
    transition: all 0.3s ease-in-out;
  }

  /* Efekat animacije za burger meni */
  .navbar.active .burger div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .navbar.active .burger div:nth-child(2) {
    opacity: 0;
  }

  .navbar.active .burger div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* Dugme za notifikacije */
  .notification-toggle {
    margin-left: auto;
    /* Gura dugme ka desnoj strani */
    cursor: pointer;
    padding: 10px;
    transition: transform 0.2s ease-in-out;
    margin-left: 15px; /* Da bude odvojen od linkova */
  }

  .notification-toggle:hover {
    transform: scale(1.1);
  }

  /* Ikonica zvona */
  .bell-icon {
    font-size: 24px;
    color: rgba(255, 255, 255, 0.6);
    transition: color 0.3s ease-in-out;
  }

  .bell-icon::before {
    content: "ðŸ”•";
  }

  .bell-icon.active {
    color: #efca21;
  }

  .bell-icon.active::before {
    content: "ðŸ””";
  }


  /* Mobilni prikaz */
  @media (max-width: 768px) {
    .burger {
      display: flex;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      border-radius: 0 0 10px 10px;
    }

    .navbar.active .nav-links {
      display: flex;
    }

    .nav-links a {
      padding: 12px;
      width: 100%;
      text-align: center;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .separator {
      display: none;
    }
  }
</style>

<nav class="navbar" [class.active]="menuOpen">
  <div class="logo">
    <img src="assets/img/logo3.png" alt="logo" style="width: 50px; height: 50px; border-radius: 50%;"
      (click)="navigateToHome()">
  </div>

  <div class="nav-links">
    <a [routerLink]="['/pocetna']" class="text-zlatna">POÄŒETNA STRANA</a>
    <span class="separator text-siva">|</span>
    <a [routerLink]="['/dodaj_oglas']" class="text-basic" (click)="navigateToAddJob()">DODAJ OGLAS</a>
    <span class="separator text-siva">|</span>
    <a [routerLink]="['/oglasi']" class="text-basic" (click)="navigateToJobListing()">SVI OGLASI</a>
    <span class="separator text-siva">|</span>
    <a [routerLink]="['/profil']" class="text-basic" (click)="navigateToProfile()">PROFIL</a>
    <ng-container *ngIf="login == 1">
      <span class="separator text-siva">|</span>
      <a [routerLink]="['/pocetna']" class="text-basic" (click)="logout()">ODJAVA</a>
    </ng-container>
    <ng-container *ngIf="login == 0">
      <span class="separator text-siva">|</span>
      <a [routerLink]="['/pocetna']" class="text-basic" (click)="navigate_to_register()">REGISTRACIJA</a>
      <span class="separator text-siva">|</span>
      <a [routerLink]="['/pocetna']" class="text-basic" (click)="navigate_to_login()">PRIJAVA</a>
    </ng-container>
  </div>

  <!-- Dugme za notifikacije -->
  <div class="notification-toggle" *ngIf="login == 1" (click)="toggleNotifications()">
    <i class="bell-icon" [class.active]="notificationsEnabled"></i>
  </div>

  <div class="burger" (click)="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>
